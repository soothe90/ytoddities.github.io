<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youtube oddities</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #000;
    }
    .container {
      background: #000;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #555;
      margin: 0 0 30px 0;
      font-size: 18px;
      font-weight: 400;
    }
    .controls {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: rgba(255,255,255,0.6);
      padding: 8px 16px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 60px;
    }
    .btn:hover {
      background: rgba(255,255,255,0.15);
      color: rgba(255,255,255,0.8);
    }
    .btn.active {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border-color: rgba(255,255,255,0.4);
    }
    #videoContainer {
      margin-top: 20px;
    }
    #videoFrame {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 8px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .video-grid .player-container {
      width: 100%;
      height: 250px;
      border-radius: 8px;
    }
    .video-info {
      margin-top: 12px;
      color: rgba(255,255,255,0.4);
      font-size: 11px;
    }
    @media (max-width: 600px) {
      .controls { flex-wrap: wrap; gap: 6px; }
      .btn { font-size: 11px; padding: 6px 12px; min-width: 50px; }
      #videoFrame { height: 250px; }
      .video-grid .player-container { height: 180px; }
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <div class="container">
    <h1>youtube oddities</h1>
    <div class="controls">
      <button id="randomBtn" class="btn">random</button>
      <button id="autoBtn" class="btn">auto 10s</button>
      <button id="multiBtn" class="btn">grid</button>
    </div>
    <div id="videoContainer">
      <iframe id="videoFrame" src="" allowfullscreen 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
      </iframe>
      <div class="video-info">
        <p id="videoInfo">loading</p>
      </div>
    </div>
  </div>

    let state = {
      players: [],
      currentIndex: -1,
      autoMode: false,
      multiMode: false,
      multiMuted: true,
      interval: null,
      hasInteracted: false,
      sequence: []
    };

    const ui = {
      randomBtn: document.getElementById('randomBtn'),
      autoBtn: document.getElementById('autoBtn'),
      multiBtn: document.getElementById('multiBtn'),
      container: document.getElementById('videoContainer'),
      info: document.getElementById('videoInfo')
    };

    function createEmbedUrl(videoId, options = {}) {
      const params = new URLSearchParams({
        controls: '1',
        rel: '0',
        modestbranding: '1',
        playsinline: '1',
        start: '5',
        loop: '1',
        playlist: videoId,
        autoplay: options.autoplay || '0',
        mute: options.mute || '1'
      });
      return `https://www.youtube.com/embed/${videoId}?${params.toString()}`;
    }

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function updateInfo(text) {
      ui.info.textContent = text;
    }

    function updateButtonLabels() {
      if (state.multiMode) {
        ui.multiBtn.textContent = state.multiMuted ? 'unmute' : 'mute';
      } else {
        ui.multiBtn.textContent = 'grid';
      }
    }

    function destroyPlayers() {
      state.players.forEach(player => player?.destroy?.());
      state.players = [];
    }

    function resetToSingle() {
      if (state.multiMode) {
        destroyPlayers();
        ui.container.innerHTML = `
          <iframe id="videoFrame" src="" allowfullscreen 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
          </iframe>
          <div class="video-info"><p id="videoInfo">loading</p></div>
        `;
        ui.info = document.getElementById('videoInfo');
        state.multiMode = false;
        ui.multiBtn.classList.remove('active');
        updateButtonLabels();
      }
    }

    function loadSingleVideo(index) {
      const videoId = videoIds[index];
      const iframe = document.getElementById('videoFrame');
      const autoplay = state.hasInteracted ? '1' : '0';
      const mute = state.hasInteracted ? '0' : '1';
      
      iframe.src = createEmbedUrl(videoId, { autoplay, mute });
      updateInfo(`${index + 1}/${videoIds.length} · ${videoId}`);
    }

    function getRandomIndex() {
      let idx;
      do {
        idx = Math.floor(Math.random() * videoIds.length);
      } while (idx === state.currentIndex && videoIds.length > 1);
      return idx;
    }

    function toggleRandom() {
      if (state.autoMode) toggleAuto();
      resetToSingle();
      
      state.currentIndex = getRandomIndex();
      state.hasInteracted = true;
      loadSingleVideo(state.currentIndex);
    }

    function toggleAuto() {
      if (state.multiMode) {
        // Multi-video auto mode
        if (!state.autoMode) {
          state.autoMode = true;
          ui.autoBtn.classList.add('active');
          state.sequence = shuffle([...Array(videoIds.length).keys()]);
          state.interval = setInterval(() => {
            loadMultiVideos();
          }, 10000);
        } else {
          state.autoMode = false;
          ui.autoBtn.classList.remove('active');
          clearInterval(state.interval);
        }
      } else {
        // Single video auto mode
        resetToSingle();
        if (!state.autoMode) {
          state.autoMode = true;
          state.hasInteracted = true;
          ui.autoBtn.classList.add('active');
          state.sequence = shuffle([...Array(videoIds.length).keys()]);
          state.currentIndex = 0;
          loadSingleVideo(state.sequence[0]);
          state.interval = setInterval(() => {
            state.currentIndex = (state.currentIndex + 1) % state.sequence.length;
            if (state.currentIndex === 0) state.sequence = shuffle([...Array(videoIds.length).keys()]);
            loadSingleVideo(state.sequence[state.currentIndex]);
          }, 10000);
        } else {
          state.autoMode = false;
          ui.autoBtn.classList.remove('active');
          clearInterval(state.interval);
        }
      }
    }

    function loadMultiVideos() {
      const picked = shuffle(videoIds).slice(0, Math.min(4, videoIds.length));
      
      destroyPlayers();
      
      const grid = ui.container.querySelector('.video-grid');
      grid.innerHTML = '';
      
      picked.forEach((id, i) => {
        const div = document.createElement('div');
        div.id = `player-${i}`;
        div.className = 'player-container';
        grid.appendChild(div);
      });

      updateInfo(`grid · ${state.multiMuted ? 'muted' : 'sound'} · ${picked.join(' ')}`);

      setTimeout(() => {
        picked.forEach((id, i) => {
          const player = new YT.Player(`player-${i}`, {
            height: '100%',
            width: '100%',
            videoId: id,
            playerVars: {
              autoplay: 1,
              mute: state.multiMuted ? 1 : 0,
              controls: 1,
              rel: 0,
              modestbranding: 1,
              playsinline: 1,
              start: 5,
              loop: 1,
              playlist: id
            }
          });
          state.players.push(player);
        });
      }, 100);
    }

    function toggleMulti() {
      if (state.autoMode && !state.multiMode) toggleAuto();
      
      if (!state.multiMode) {
        // Switch to multi mode
        state.multiMode = true;
        ui.multiBtn.classList.add('active');
        ui.autoBtn.textContent = 'auto';
        
        ui.container.innerHTML = `
          <div class="video-grid"></div>
          <div class="video-info"><p id="videoInfo">loading grid</p></div>
        `;
        ui.info = document.getElementById('videoInfo');
        
        updateButtonLabels();
        loadMultiVideos();
      } else {
        // Toggle mute in multi mode
        state.multiMuted = !state.multiMuted;
        state.players.forEach(player => {
          if (player?.mute && player?.unMute) {
            state.multiMuted ? player.mute() : player.unMute();
          }
        });
        updateButtonLabels();
        updateInfo(`grid · ${state.multiMuted ? 'muted' : 'sound'}`);
      }
    }

    function onYouTubeIframeAPIReady() {
      console.log('YouTube API ready');
    }

    // Event listeners
    ui.randomBtn.addEventListener('click', toggleRandom);
    ui.autoBtn.addEventListener('click', toggleAuto);
    ui.multiBtn.addEventListener('click', toggleMulti);

    // Initialize
    window.addEventListener('load', () => {
      const idx = Math.floor(Math.random() * videoIds.length);
      state.currentIndex = idx;
      document.getElementById('videoFrame').src = createEmbedUrl(videoIds[idx]);
      updateInfo(`${idx + 1}/${videoIds.length} · ${videoIds[idx]}`);
      updateButtonLabels();
    });
  </script>
</body>
</html>
