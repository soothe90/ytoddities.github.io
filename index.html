<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube oddities v1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        #randomButton, #autoplayButton {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #autoplayButton {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        
        #randomButton:hover, #autoplayButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 0, 0, 0.3);
        }
        
        #autoplayButton:hover {
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
        }
        
        #randomButton:active, #autoplayButton:active {
            transform: translateY(0);
        }
        
        #videoContainer {
            margin-top: 20px;
        }
        
        #videoFrame {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .video-info {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .instructions {
            background: #e8f4fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            border-radius: 4px;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #1976d2;
        }
        
        .instructions code {
            background: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }

        @media (max-width: 600px) {
            #videoFrame {
                height: 250px;
            }
            
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

        let currentVideoIndex = -1;
        let autoplayMode = false;
        let autoplayInterval = null;
        let autoplaySequence = [];
        let autoplayCurrentIndex = 0;
        
        function getRandomVideo() {
            // Make sure we don't get the same video twice in a row
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * videoIds.length);
            } while (randomIndex === currentVideoIndex && videoIds.length > 1);
            
            currentVideoIndex = randomIndex;
            loadVideo(randomIndex);
        }
        
        function loadVideo(index) {
            const videoId = videoIds[index];
            
            // Update the iframe with the new video
            const iframe = document.getElementById('videoFrame');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            
            // Update the info
            const info = document.querySelector('.video-info p');
            if (autoplayMode) {
                info.textContent = `Autoplay Mode: Video ${autoplayCurrentIndex + 1} of ${videoIds.length} (${videoId})`;
            } else {
                info.textContent = `Now playing video ${index + 1} of ${videoIds.length}`;
            }
        }
        
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function toggleAutoplay() {
            const button = document.getElementById('autoplayButton');
            const randomButton = document.getElementById('randomButton');
            
            if (!autoplayMode) {
                // Start autoplay mode
                autoplayMode = true;
                button.textContent = '⏸️ Stop Autoplay';
                button.style.background = 'linear-gradient(45deg, #f44336, #d32f2f)';
                randomButton.disabled = true;
                randomButton.style.opacity = '0.5';
                
                // Create a shuffled sequence of all videos
                autoplaySequence = shuffleArray([...Array(videoIds.length).keys()]);
                autoplayCurrentIndex = 0;
                
                // Load first video
                loadVideo(autoplaySequence[autoplayCurrentIndex]);
                
                // Set up interval for next videos
                autoplayInterval = setInterval(() => {
                    autoplayCurrentIndex++;
                    if (autoplayCurrentIndex >= autoplaySequence.length) {
                        // Reshuffle and start over
                        autoplaySequence = shuffleArray([...Array(videoIds.length).keys()]);
                        autoplayCurrentIndex = 0;
                    }
                    loadVideo(autoplaySequence[autoplayCurrentIndex]);
                }, 5000); // 5 seconds
                
            } else {
                // Stop autoplay mode
                autoplayMode = false;
                button.textContent = '⏯️ Start Autoplay (5s each)';
                button.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                randomButton.disabled = false;
                randomButton.style.opacity = '1';
                
                if (autoplayInterval) {
                    clearInterval(autoplayInterval);
                    autoplayInterval = null;
                }
                
                // Update info
                const info = document.querySelector('.video-info p');
                info.textContent = `Autoplay stopped. Click "Get Random Video" to continue manually.`;
            }
        }
        
        // Add event listener to the button
        document.getElementById('randomButton').addEventListener('click', getRandomVideo);
        
        // Load a random video when page loads
        window.addEventListener('load', getRandomVideo);
    </script>
